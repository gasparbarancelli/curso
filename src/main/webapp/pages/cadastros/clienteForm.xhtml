<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:viasoft="http://java.sun.com/jsf/composite/viasoft" xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">
<ui:decorate template="../template/padrao.xhtml">
    <ui:define name="titulo">
        <h:outputText value="#{form.cadastroCliente}"/>
    </ui:define>

    <ui:define name="conteudo">
        <p:panelGrid columns="2">
            <p:outputLabel value="#{form.codigo}" for="codigo"/>
            <p:inputText value="#{clienteController.entity.id}" label="#{form.codigo}" id="codigo" disabled="true"/>

            <p:outputLabel value="#{form.nome}" for="nome"/>
            <p:inputText value="#{clienteController.entity.nome}" label="#{form.nome}" id="nome" maxlength="80" required="true"/>

            <p:outputLabel value="#{form.endereco}" for="endereco"/>
            <p:inputText value="#{clienteController.entity.endereco}" label="#{form.endereco}" id="endereco" maxlength="100"/>

            <p:outputLabel value="#{form.numero}" for="numero"/>
            <p:inputText value="#{clienteController.entity.numero}" label="#{form.numero}" id="numero" maxlength="10"/>

            <p:outputLabel value="#{form.bairro}" for="bairro"/>
            <p:inputText value="#{clienteController.entity.bairro}" label="#{form.bairro}" id="bairro" maxlength="100"/>

            <p:outputLabel value="#{form.telefone}" for="telefone"/>
            <p:inputMask mask="(99) 9999-9999?9" value="#{clienteController.entity.telefone}" label="#{form.telefone}" id="telefone" maxlength="20" required="true"/>

            <p:outputLabel value="#{form.email}" for="email"/>
            <p:inputText value="#{clienteController.entity.email}" label="#{form.email}" id="email"
                         maxlength="80" required="true" validator="emailValidator" validatorMessage="#{msg.email_invalido}"/>

            <p:outputLabel value="#{form.ativo}" for="ativo"/>
            <p:selectOneMenu value="#{clienteController.entity.ativo}" id="ativo" required="true" label="#{form.ativo}">
                <f:selectItem itemLabel="Selecione"/>
                <f:selectItems value="#{clienteController.opcoesSimNao}"/>
                <f:converter converterId="enumConverter"/>
            </p:selectOneMenu>
        </p:panelGrid>
    </ui:define>

    <ui:define name="rodape">
        <viasoft:commandButtonForm update="@form" controller="#{clienteController}"/>

        <p:commandButton value="#{form.pesquisarClientes}" action="/pages/cadastros/clienteSearch.xhtml?faces-redirect=true"
                         immediate="true" ajax="false" style="float: right"/>
        <div style="clear: both"></div>
    </ui:define>
</ui:decorate>
</html>
