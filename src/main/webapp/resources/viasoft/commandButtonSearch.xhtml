<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:composite="http://java.sun.com/jsf/composite">

<composite:interface>

    <composite:attribute name="controller" required="true"/>

</composite:interface>

<composite:implementation>

    <p:commandButton icon="ui-icon-pencil" action="#{cc.attrs.controller.editar(item)}" ajax="false"/>
    <p:commandButton icon="ui-icon-zoomin" action="#{cc.attrs.controller.setEntityView(item)}" process="@this" update=":view" oncomplete="view.show()" />
    <p:commandButton icon="ui-icon-close" action="#{cc.attrs.controller.setId(item.id)}" process="@this" update="@none" oncomplete="confirm.show()" />

</composite:implementation>

</html>
