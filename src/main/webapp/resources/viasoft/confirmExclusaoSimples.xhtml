<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:composite="http://java.sun.com/jsf/composite"
        >

<composite:interface>

    <composite:attribute name="update"  required="true" />
    <composite:attribute name="action" method-signature="java.lang.String action()" required="true" />
    <composite:attribute name="widgetVar" required="false" default="confirm" />

</composite:interface>

<composite:implementation>

    <p:confirmDialog id="#{cc.attrs.widgetVar}" message="#{msg.confirmacao_exclusao}" appendToBody="true"
                     header="#{form.exclusao}" severity="alert" widgetVar="#{cc.attrs.widgetVar}">
        <h:form>

            <p:commandButton id="#{cc.attrs.widgetVar}-opcaoSim" update="#{cc.attrs.update}" process="@this"
                             value="#{form.sim}" onclick="#{cc.attrs.widgetVar}.hide(); clearMessages();" action="#{cc.attrs.action}" />

            <p:commandButton id="#{cc.attrs.widgetVar}-opcaoNao" value="#{form.nao}" onclick="#{cc.attrs.widgetVar}.hide()" type="button" />

        </h:form>
    </p:confirmDialog>

</composite:implementation>

</html>
